<div class="modal" style="margin-top: 5%" role="dialog" [ngStyle]="{'display': displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Update Book</h5>
                <button type="button" class="close"
                    style="border-radius: 30%; border-width: 0; font-size: 2rem; width: 50px; padding: 0; background: #3B3E52; color: #f4f4f4;"
                    data-dismiss="modal" (click)="onClosePopup()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="add-form" #updateBookForm="ngForm">
                    <input type="text" [ngModel]="bookDataToUpdate.title" name="title" id="title">

                    <input type="text" [ngModel]="bookDataToUpdate.author" name="author" id="author">

                    <input type="text" [ngModel]="bookDataToUpdate.publisher" name="publisher" id="publisher">

                    <input type="text" [ngModel]="bookDataToUpdate.isbn" name="isbn" id="isbn">

                    <input type="text" [ngModel]="bookDataToUpdate.yearReleased" name="yearReleased" id="yearReleased">

                    <input type="text" [ngModel]="bookDataToUpdate.noOfCopies" name="noOfCopies" id="noOfCopies">
                    <input type="text" [ngModel]="bookDataToUpdate.id" name="id" value="abc" hidden>

                    <select [ngModel]="bookDataToUpdate.category.id" name="category">
                        <option value="{{bookDataToUpdate.category.id}}">{{bookDataToUpdate.category.name}}</option>
                        <option value="0">Select Category</option>
                        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" (click)="onClosePopup()" data-dismiss="modal">Discard</button>
                <button type="submit" class="btn" (click)="submitData(updateBookForm.value)">Update</button>
            </div>
        </div>
    </div>
</div>
